sudo: required
dist: trusty
language: php
services:
  - docker
matrix:
  include:
    - php: 5.4
    - php: 5.5
    - php: 5.6
    - php: 7.0
    - php: 7.1
    - php: 7.2
    - php: 7.3
install:
  - if [ -n "$GITHUB_OAUTH_TOKEN" ]; then composer config -g github-oauth.github.com ${GITHUB_OAUTH_TOKEN}; fi;
  - composer install --no-interaction
  # test app with symfony3 components in latest php
  - if [[ ${TRAVIS_PHP_VERSION:0:3} == "7.1" ]]; then composer update && composer remove phpunit/phpunit --dev --no-interaction && composer remove sebastian/phpcpd --no-interaction && composer require sebastian/phpcpd:~4.0 phploc/phploc:~4 phpunit/phpunit:~7.0 symfony/filesystem:~3 symfony/process:~3 symfony/finder:~3 && bin/suggested-tools.sh install; fi
  # test installing suggested tools like docker image
  - if [[ ${TRAVIS_PHP_VERSION:0:3} == "7.0" ]]; then bin/suggested-tools.sh install --prefer-dist; fi
script:
  - vendor/phpunit/phpunit/phpunit
  - ./phpqa tools
  - bin/ci.sh
deploy:
  - provider: script
    script: .docker/build-image
    skip_cleanup: true
    on:
      tags: true
      php: 7.0
#Â http://blog.wyrihaximus.net/2015/07/composer-cache-on-travis/
cache:
  directories:
    - vendor
    - $HOME/.composer/cache
