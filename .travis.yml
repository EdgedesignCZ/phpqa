sudo: required
dist: trusty
language: php
services:
  - docker
matrix:
  include:
    - php: 5.4
    - php: 5.5
    - php: 5.6
    - php: 7.0
    - php: 7.1
    - php: hhvm
      dist: trusty
install:
  # Disable JIT compilation in hhvm, as the JIT is useless for short live scripts like tests.
  - if [[ $TRAVIS_PHP_VERSION = hhvm* ]]; then echo 'hhvm.jit = 0' >> /etc/hhvm/php.ini; fi
  - if [ -n "$GITHUB_OAUTH_TOKEN" ]; then composer config -g github-oauth.github.com ${GITHUB_OAUTH_TOKEN}; fi;
  - composer install --no-interaction
  # test app with symfony3 components in latest php
  - if [[ ${TRAVIS_PHP_VERSION:0:3} == "7.1" ]]; then composer update && composer remove phpunit/phpunit --dev --no-interaction && composer require sebastian/phpcpd:~3.0 phploc/phploc:~4 phpunit/phpunit:~5.7 && bin/suggested-tools.sh install; fi
  # For HHVM phpmetrics report isn't generated, use phpmetrics v2
  - if [[ $TRAVIS_PHP_VERSION = hhvm* ]] ; then composer update phpmetrics/phpmetrics; fi
script:
  - vendor/phpunit/phpunit/phpunit
  - ./phpqa tools
  - bin/ci.sh
#Â http://blog.wyrihaximus.net/2015/07/composer-cache-on-travis/
deploy:
  - provider: script
    script: .docker/build-image
    skip_cleanup: true
    on:
      tags: true
      php: 7.0
  - provider: script
    script: ls -la .docker && .docker/build-image
    skip_cleanup: true
    on:
      branch: docker
      php: 7.0

cache:
  directories:
    - vendor
    - $HOME/.composer/cache
