phpqa:
    # Php file extensions to parse.
    extensions: php,inc,module

#Â should override default standard
phpcs:
    standard: Zend

# path is relative to .phpqa.yml
phpmd:
    standard: my-standard.xml

# should ignore empty values
phpcpd:

# invalid binary
phpunit:
    binary: non-existent-binary

# binary for other tool
phpmetrics:
    binary: ../../phpqa

# default tools are not removed, only new tools are loaded (or existing tools are updated)
tool:
    phpmetrics: Edge\QA\Tools\Analyzer\PhpMetrics
    myphpanalyzer: Edge\QA\Tools\Analyzer\PhpMetrics
