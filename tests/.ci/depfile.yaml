# generated from vendor/bin/deptrac init
# layers not configures, just to check that integration works
paths:
  - ../../src
exclude_files:
  - '#.*test.*#'

layers:
  - name: Controller
    collectors:
      - type: className
        regex: .*Controller.*
  - name: Repository
    collectors:
      - type: className
        regex: .*Repository.*
  - name: Service
    collectors:
      - type: className
        regex: .*Service.*

ruleset:
  Controller:
    - Service
  Service:
    - Repository
  Repository:
