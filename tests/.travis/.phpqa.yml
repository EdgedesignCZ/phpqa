phpqa:
    report: true
    verbose: true
    analyzedDirs:
        - ./
        - ./phpqa
    tools:
        - phpmetrics:0
        - phploc
        - phpcs:0
        - php-cs-fixer:0
        - phpmd:0
        - pdepend
        - phpcpd:0
        - phpstan
        - phpunit:0
        - psalm
        - security-checker:0
        - parallel-lint:0

phpcs:
    standard:
        - PSR2
        - phpcs.xml
    reports:
        cli:
            - full
            - info
        file:
            # checkstyle: checkstyle.xml # always included
            info: phpcs-info.txt
            full: phpcs-full.txt

psalm:
    config: psalm.xml
    deadCode: true

phpstan:
    level: 7
    # https://github.com/phpstan/phpstan#configuration
    standard: phpstan.neon

phpunit:
    binary: ../../vendor/phpunit/phpunit/phpunit
    config: ../../phpunit.xml
    reports:
        file:
            log: [junit]
            testdox: [html, text]
